<cdvy-panel cdvy-title="{{subscription.title}}">
  <div layout-gt-md="row" layout-md="row" flex="100" layout="column">
    <div flex="40">
      <table class="pay-as-you-go-grid">
        <tr ng-repeat="attribute in subscription.attributes">
          <td>{{attribute.title}}</td>
          <td>{{attribute.value}}</td>
        </tr>
      </table>
    </div>


    <div layout="row" layout-align="center center">
      <div layout="column" class="pay-as-you-go-item-space">
        <div class="pay-as-you-go-item">Contact our sales team for volume discounts and custom support
          packages
        </div>
        <a ng-href="http://pages.codenvy.com/contact.html" target="_blank" href="http://pages.codenvy.com/contact.html">
          <cdvy-button-default cdvy-button-title="Contact Sales">
          </cdvy-button-default>
        </a>
      </div>
      <div layout="column">
        <div class="pay-as-you-go-item">Edit you billing information or cancel your subscription by removing your credit card</div>
        <cdvy-button-warning flex="40" cdvy-button-title="Edit Credit Card" ng-click="subscription.cancel();"></cdvy-button-warning>
      </div>
    </div>
  </div>
</cdvy-panel>
