<div class="left-sidebar-container">
  <md-toolbar class="flex-shrink-none">
    <md-progress-linear md-mode="indeterminate" ng-hide="navbarCtrl.updated"></md-progress-linear>
    <div ng-show="navbarCtrl.updated">
      <section class="md-toolbar-tools" layout="column" layout-align="center center">
        <img class="codenvy-logo" src="https://codenvy.com/images/logo@3x.png" alt="logo">
      </section>
      <section layout="column" layout-align="center center">
        <cdvy-button-dropdown cdvy-button-dropdown-href="#/create-project" cdvy-button-dropdown-label="New Project"
                              cdvy-button-dropdown-controller="navbarCtrl" ng-if="navbarCtrl.isSimpleUser"></cdvy-button-dropdown>
      </section>
      <section layout="column" layout-align="center center">&nbsp;</section>
      <md-divider md-theme="factory-theme" ng-show="navbarCtrl.isSimpleUser"></md-divider>

      <div class="admin-navbar-menu">
        <section class="left-sidebar-menu" layout="column" layout-align="center center">
          <md-list layout="column" ng-show="navbarCtrl.isSimpleUser">
            <md-list-item flex class="navbar-subsection-item"
                          ng-show="navbarCtrl.displayLoginItem">
              <md-button nav-bar-selected flex ng-href="#/login" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <i class="fa fa-user fa-lg icon">&nbsp;</i>
                  <span>Login</span>
                </div>
              </md-button>
            </md-list-item>
            <!--
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <i class="fa fa-th-large fa-lg icon">&nbsp;</i>
                  <span>Dashboard</span>
                </div>
              </md-button>
            </md-list-item>-->
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/projects" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <i class="fa fa-folder-open fa-lg icon">&nbsp;</i>
                  <span>Projects</span>
                </div>
              </md-button>
            </md-list-item>
            <!--
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/factories" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <i class="fa fa-tasks fa-lg icon">&nbsp;</i>
                  <span>Factories</span>
                </div>
              </md-button>
            </md-list-item>
            -->
          </md-list>
        </section>
      </div>
      <md-divider md-theme="factory-theme" ng-show="navbarCtrl.isSimpleUser"></md-divider>
      <div class="admin-navbar-menu"
           ng-show="navbarCtrl.profile.attributes && navbarCtrl.isSimpleUser" ng-init="isExpand=true">
        <div class="navbar-identity"
             flex layout="row" layout-align="start center">
      <span flex layout="row" layout-align="start center" layout-padding>
        <img class="developers-face" gravatar-src="navbarCtrl.email">
        <span flex class="navbar-title">{{navbarCtrl.fullName}}</span>
      </span>
          <i class="material-design icon-ic_expand_more_24px md-tab-themed" ng-click='isExpand=!isExpand'>&nbsp;</i>
        </div>
        <section class="animation navbar-subsection"
                 flex layout="column" layout-align="center start" layout-fill
                 class="animation"
                 ng-if="isExpand">
          <md-list layout="column" flex>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/account" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">Account</div>
              </md-button>
            </md-list-item>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/subscriptions" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">Subscriptions</div>
              </md-button>
            </md-list-item>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex ng-href="#/billing" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">Billing and Invoices</div>
              </md-button>
            </md-list-item>
          </md-list>
        </section>
      </div>
      <md-divider md-theme="factory-theme" ng-show="navbarCtrl.userIsAdmin()"></md-divider>

      <cdvy-navbar-admin class="admin-navbar-menu" ng-show="navbarCtrl.userIsAdmin()"></cdvy-navbar-admin>
      <cdvy-admin-links class="admin-navbar-menu" ng-if="navbarCtrl.userIsAdmin()"></cdvy-admin-links>

      <md-divider md-theme="factory-theme" ng-show="navbarCtrl.isSimpleUser"></md-divider>
    </div>
  </md-toolbar>
  <div class="navbar-beta-widget" ng-show="navbarCtrl.isSimpleUser">
    <ud-beta-widget></ud-beta-widget>
  </div>
</div>
